<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj Digital</title>
    <meta
      name="description"
      content="Un reloj digital simple con JavaScript."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="clock">
        <h1>Reloj Digital</h1>
        <div class="time">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span
            id="seconds"
            >00</span
          >
          <span id="meridian">AM</span>
        </div>
        <div class="date">
          <span id="day">Lunes</span>, <span id="date">00</span> de
          <span id="month">Enero</span> de <span id="year">0000</span>
        </div>
      </div>
    </main>
  </body>
</html>
